{% extends "index.html" %}

{% block stock_content %}

<style>
    *{
        color: black;
    }
   table{
        border: 1px solid black;
        width: 80%;
        height: auto;
    }
    .table_container1{
        width: 80%;
        display: flex;
        padding: 3% 0%;
        justify-content: center;
        position: absolute;
        top: 100px;
        right: 0px;
    }
    .table_container2{
        width: 80%;
        display: flex;
        padding: 3% 0%;
        justify-content: center;
        position: absolute;
        top: 200px;
        right: 0px;
    }
    th,td{
        border: 1px solid black;
    }
    .action{
        display: flex;
        justify-content: space-around;
    }
    tr a{
        width: 50px;
        color: black;
    }
    .create_btn{
        position: absolute;
        right: 110px;
        top: 5px;
        width: 100px;
        height: 30px;
    }
    .contact-text{
        width: 100%;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 100px;
    }
    .form-content{
        margin: 8% 0%;
    }
    .submit-button{
        width: 100%;
        background-color: green;
        padding: 3% 0%;
        color: white;
    }
</style>

<div class="table_container">
<div class="table_container1">
    <form method="post">
        {% csrf_token %}
        <h1>Select Product:</h1>
        <select name="product">
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select>
        <button class='' type="submit">Submit</button>
    </form>
</div>
<div class="table_container2">
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.product.name }}</td>
            <td>{{ stock.total_quantity }}</td>
            <td>{{ stock.selling_price }}</td>
            <td class="action">
                <button><a href="{% url 'deleteDataStock' stock.id %}" style = "color : black;">Delete</a></button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>

{% endblock stock_content %}
