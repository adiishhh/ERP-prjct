{% extends "index.html" %}

{% block category_content %}

<style>
    *{
        color: black;
    }
   table{
        border: 1px solid black;
        width: 80%;
        height: auto;
    }
    .table_container{
        width: 80%;
        display: flex;
        padding: 3% 0%;
        justify-content: center;
        position: absolute;
        top: 100px;
        right: 0px;
    }
    th,td{
        border: 1px solid black;
    }
    .action{
        display: flex;
        justify-content: space-around;
    }
    tr a{
        width: 50px;
        color: black;
    }
    .create_btn{
        position: absolute;
        right: 110px;
        top: 5px;
        width: 100px;
        height: 30px;
    }
</style>
<div class="table_container">
    <button class="create_btn"><a href="{% url 'categoryForm' %}" style = "color : black;">Create</a></button>
    <table>
        <tbody>
            <th>Name</th>
            <th>Action</th>
        </tbody>
        <tbody>
            {% for c in category %}
            <tr>
                <td>{{c.name}}</td>

                <td class="action">
                    <button><a href="{% url 'deleteCategory' c.id %}" style = "color : black;">Delete</a></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock category_content %}
</div>
