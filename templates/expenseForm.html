{% extends "index.html" %}

{% block expenseForm_content %}
<style>
    .contact-text{
        width: 100%;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 100px;
    }
    .form-content{
        margin: 8% 0%;
    }
    .submit-button{
        width: 100%;
        background-color: green;
        padding: 3% 0%;
        color: white;
    }
</style>
<div class="contact-text">
   <form method="post">
    {% csrf_token %}
    <div class="form-content">
        <h3>Enter  Expense:</h3>
        <input type="text" name="expense">
    </div>
    <div class="form-content">
        <h3>Enter  Amount:</h3>
        <input type="text" name="amount">
    </div>
    <button type="submit" class="submit-button">Send</button>
   </form>
</div>

{% endblock expenseForm_content %}
