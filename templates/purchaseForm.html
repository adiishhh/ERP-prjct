{% extends "index.html" %}

{% block purchaseForm_content %}
<style>
    .contact-text{
        width: 100%;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 100px;
    }
    .form-content{
        margin: 8% 0%;
    }
    .submit-button{
        width: 100%;
        background-color: green;
        padding: 3% 0%;
        color: white;
    }
</style>
<div class="contact-text">
   <form method="post">
    {% csrf_token %}
    <div class="form-content">
        <h3>Enter Bill Number:</h3>
        <input type="text" name="bill">
    </div>
    <div class="form-content">
        <h3>Select Vendor:</h3>
        <select name="selectVendor" id="">
            {% for vendor in vendor_list %}
            <option value="{{vendor.id}}">{{vendor.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-content">
        <h3>Select Product:</h3>
        <select name="selectProduct" id="">
            {% for product in product_list %}
            <option value="{{product.id}}">{{product.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-content">
        <h3>Enter Buy price:</h3>
        <input type="text" name="buy_price">
    </div>
    <div class="form-content">
        <h3>Enter Quantity:</h3>
        <input type="text" name="quantity">
    </div>
    <div class="form-content">
        <h3>Enter Sell Price:</h3>
        <input type="text" name="sell_price">
    </div>
    <button type="submit" class="submit-button">Send</button>
   </form>
</div>



{% endblock purchaseForm_content %}
