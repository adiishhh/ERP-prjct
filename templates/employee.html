{% extends "index.html" %}
{% load static %}
{% block employee_content %}

<style>
    *{
        color: black;
    }
   table{
        border: 1px solid black;
        width: 80%;
        height: auto;
    }
    .table_container{
        width: 80%;
        display: flex;
        padding: 3% 0%;
        justify-content: center;
        position: absolute;
        top: 100px;
        right: 0px;
    }
    th,td{
        border: 1px solid black;
    }
    .action{
        display: flex;
        justify-content: space-around;
    }
    tr a{
        width: 50px;
        color: black;
    }
    .create_btn{
        position: absolute;
        right: 110px;
        top: 5px;
        width: 100px;
        height: 30px;
    }
</style>
<div class="table_container">
    <button class="create_btn"><a href="{% url 'employeeForm' %}" style = "color : black;">Create</a></button>
    <table>
        <tbody>
            <th>Name</th>
            <th>Number</th>
            <th>Email</th>
            <th>Place</th>
            <th>Salary</th>
            <th>Action</th>
        </tbody>
        <tbody>
            {% for b in employee %}
            <tr>
                <td>{{b.name}}</td>
                <td>{{b.phone}}</td>
                <td>{{b.email}}</td>
                <td>{{b.place}}</td>
                <td>{{b.salary}}</td>

                <td class="action">
                    <td class="action">
                        <button ><a href="{% url 'updateEmployee' b.id %}" style = "color : black;">Edit</a></button>
                        <button><a href="{% url 'deleteEmployee' b.id %}" style = "color : black;">Delete</a></button>
                    </td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock employee_content %}
</div>
