{% extends "index.html" %}

{% block salesItemForm_content %}
<style>
    .contact-text{
        width: 100%;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 100px;
    }
    .form-content{
        margin: 8% 0%;
    }
    .submit-button{
        width: 100%;
        background-color: green;
        padding: 3% 0%;
        color: white;
    }
</style>
<div class="contact-text">
   <form method="post">
    {% csrf_token %}
    <div class="form-content">
        <h3>Sales Form:</h3>
        <p>Customer: {{sales_form.customer.name}}</p>
        <p>Employee: {{sales_form.employee.name}}</p>
    </div>
    <div class="form-content">
        <h3>Select Stock:</h3>
        <select name="selectStock" id="">
            {% for stock in stock_list %}
            <option value="{{stock.id}}">{{stock.product.name}} - {{stock.total_quantity}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-content">
        <h3>Quantity:</h3>
        <input type="number" name="quantity" id="">
    </div>
    <button type="submit" class="submit-button">Send</button>
   </form>
</div>
    {% endblock salesItemForm_content %}
