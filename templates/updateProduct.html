{% extends 'index.html' %} 

{% block updateProduct_content %}
<style>
    .contact-text{
        width: 100%;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 100px;
    }
    .form-content{
        margin: 8% 0%;
    }
    .submit-button{
        width: 100%;
        background-color: green;
        padding: 3% 0%;
        color: white;
    }
</style>
<div class="contact-text">
    {% comment %} {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %} {% endcomment %}
    <form method="post">
        {% csrf_token %}
        <div class="form-content">
            <h3>Enter Name:</h3>
            <input type="text" name="name" value="{{ data.name }}">
        </div>
        <div class="form-content">
            <h3>Enter Unit:</h3>
            <input type="text" name="phone" value="{{ data.unit }}">
        </div>
        <div class="form-content">
            <h3>Enter Price:</h3>
            <input type="text" name="email" value="{{ data.price }}">
        </div>
        <button type="submit" class="submit-button">Update</button>
    </form>
</div>
{% endblock updateProduct_content %}
